<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equality Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Equality Example</h1>

    <label for="input1">Enter first value:</label>
    <input type="text" id="input1" />

    <label for="input2">Enter second value:</label>
    <input type="text" id="input2" />
    <br />

    <button onclick="compareValuesStrict()">Compare Values (===)</button>
    <button onclick="compareValuesLoose()">Compare Values (==)</button>
    <button onclick="assignValues()">Assign Values (=)</button>

    <div id="result"></div>

    <script src="strict.js"></script>
  </body>
</html>
